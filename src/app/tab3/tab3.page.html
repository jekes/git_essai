<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>



      <ng-container matColumnDef="details" style="width: 5%;">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <ion-button size="small" color="primary" >
                <ion-icon name="create"></ion-icon>
            </ion-button>
          </td>
        </ng-container>
       
        <ng-container matColumnDef="update" style="width: 5%;">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <ion-button size="small" color="primary" >
                    <ion-icon name="navigate"></ion-icon>
                </ion-button>
            </td>
          </ng-container>
       
          <ng-container matColumnDef="delete" style="width: 5%;">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <ion-button size="small" color="primary" >
                      <ion-icon name="trash"></ion-icon>
                  </ion-button>
              </td>
            </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>

    <ion-item *ngFor="let report of data;" tappable  detail="true"  [routerLink]="['/details', report.index]">
       <ion-label text-wrap>
           <h1>{{report.key}}</h1>          
       </ion-label>
     </ion-item>
   </ion-list> -->
</ion-content>
