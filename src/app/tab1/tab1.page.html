<ion-content>
  <form novalidate [formGroup]="InfoForm" (ngSubmit)="askToTurnOnGPS()">
    <ion-item>
      <ion-label color="primary" position="stacked">nom</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" type="submit" [disabled]="!InfoForm.valid">
      start
    </ion-button>
    <ion-button expand="block" color="primary" type="submit" (click)="startforground()">
      start FOR
    </ion-button>
  </form>
</ion-content>
